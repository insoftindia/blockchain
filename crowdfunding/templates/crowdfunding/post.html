{% extends 'crowdfunding/index.html' %}

{% block header %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/static/images/post-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ post.title }}</h1>
                    <span class="meta">Posted by <a href="#">{{ post.author|title }}</a> on {{ post.published_datetime|date:"F d, Y" }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>{{ post.text|linebreaksbr }}</p>
            </div>

                <button type="button"
                        id="VoteBtn"
                        class="btn btn-success fa fa-thumbs-o-up"a
                        data-loading-text=" ... " data-post-id="{{ post.id }}">
                    {{ upvote }}</button>
                <button type="button" id="VoteBtnDown" class="btn btn-success fa fa-thumbs-o-down" data-loading-text=" ... " data-post-id="{{ post.id }}">
                    {{ downvote }}</button>

        </div>
    </div>
</article>

<hr>
{% endblock %}
